<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting </title>
</head>
<body>
    <h1>Main Formatting</h1>
    <h2>Bold / Strong</h2>
    <p>An example phrase using <b>Bold</b>(NOT SEMANTIC)</p>
    <p>An example phrase using <strong>Strong</strong>(SEMANTIC)</p>
    <h2>Italic / Emphasis</h2>
    <p>An example phrase using <i>Italic</i>(NOT SEMANTIC)</p>
    <p>An example phrase using <em>Emphasis</em>(SEMANTIC)</p>        
</body>
</html>
